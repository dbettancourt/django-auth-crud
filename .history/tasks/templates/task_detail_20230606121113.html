{% extends 'base.html' %}

{% block content %}
 <main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>{{task.title}}</h1>
            {{error}}
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button>
                    Update
                </button>    
            </form>
        
            <form action="{% url 'complete_task' task.id %}" method='POST'  >
                {% csrf_token %}
                <button>
                    Completada
                </button>
            </form>      
        
            <form action="{% url 'delete_task' task.id %}" method='POST'  >
                {% csrf_token %}
                <button>
                    Delete
                </button>
            </form> 
        </div>
    </div>
 </main>
{% endblock %}
