{% extends 'base.html' %}

{% block content %}
 <main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{task.title}}</h1>
            {{error}}
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button>
                        Update
                    </button>    
                </form>
            
                <form action="{% url 'complete_task' task.id %}" method='POST'  >
                    {% csrf_token %}
                    <button>
                        Completada
                    </button>
                </form>      
            
                <form action="{% url 'delete_task' task.id %}" method='POST'  >
                    {% csrf_token %}
                    <button>
                        Delete
                    </button>
            </div>
            </form> 
        </div>
    </div>
 </main>
{% endblock %}
