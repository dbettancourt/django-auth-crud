{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul>
                {% for task in tasks %}
                <li>
                    <a href="{% url 'task_detail' task.id %}">
                        {% if task.important %}
                        <strong>{{task.title}}</strong>
                        {% else %}
                            {{task.title}}
                        {% endif %}
                        <p>{{task.description}}</p>
                        <p>{{task.user.username}}</p>
            
                        <p>{{task.datecompleted|date:'j M Y'}}</p>
                    </a>
                </li>
            
                {% endfor %}
            </ul>   
        </div>
    </div>
</main>

{% endblock %}
